    <title>커피종류</title>
</head>
<body>
    <!-- 바디 시작 지점 -->
    <div>
        <p><img src="../../위쪽여백사진.jpg" width="700" height="1"></p>
        <p>
            <a onmouseover="timer1=setTimeout(function(){location.href='../../홈페이지.html';}, 1000);" onmouseout="clearTimeout(timer1);">
                <img src="../../카페마스코트.jpg" width="84" height="153">
            </a>
            <img src="../../위쪽여백사진.jpg" width="150" height="1">
            <img src="../../선명리에또.jpg" width="200" height="120">
            <img src="../../../위쪽여백사진.jpg" width="130" height="1">
            <a onmouseover="timer1=setTimeout(function(){location.href='../../홈페이지.html';}, 400);" onmouseout="clearTimeout(timer1);">
                <img src="../../뒤로가기.png" width="80" height="120">
            </a>
        </p>
        <p>&nbsp;</p>
    </div>
    <!-- 위 제목 끝나는 지점 -->
    <div>
        <blockquote>
            <p align="center">
                <img src="커피종류 이미지/espresso.jpg" width="111" height="123" title="기본적으로 에스프레소의 맛은 고소하면서도 기분 좋은 쓴맛이다">
                <img src="../../위쪽여백사진.jpg" width="60" height="123">
                <img src="커피종류 이미지/아메리카노.jpg" width="111" height="123" title="에스프레소에 물을 넣어 연하게 마시는 커피이다. 에스프레소에 쓰이는 원두와 물의 양에 따라 커피 맛이 신맛과 단맛, 구수함이 조화를 이룬다">
                <img src="../../위쪽여백사진.jpg" width="60" height="123">
                <img src="커피종류 이미지/에스프레소마끼야또.jpg" width="111" height="123" title="에스프레소 한 잔 위에 우유 거품을 풍성히 올린 커피이다. 우유를 10㎖ 정도 추가로 넣어 준다면 진하고 고소한 맛이 난다">
            </p>
            <p align="center">
                <img src="커피종류 이미지/에스프레소콘파냐.jpg" width="111" height="123" title="진한 에스프레소가 달콤한 크림과 만나 에스프레소보다 마시기 편하다. 단맛은 좋아하지만 초콜릿이나 캐러멜 시럽의 맛과 향이 부담스러운 분들에게 추천">
                <img src="../../위쪽여백사진.jpg" width="40" height="123">
                <img src="커피종류 이미지/카페라떼.jpg" width="111" height="123" title="우유를 따뜻하게 데워서 에스프레소와 우유의 비율을 1:4 정도로 섞어 마신다">
                <img src="../../위쪽여백사진.jpg" width="40" height="123">
                <img src="커피종류 이미지/카페모카.jpg" width="111" height="123" title="에스프레소와 우유를 1:3 정도의 비율로 섞고 휘핑크림을 올린 다음 마무리로 초코 소스를 이용. 진한 초콜릿과 크림을 넣어 매우 달콤한 메뉴이다">
                <img src="../../위쪽여백사진.jpg" width="40" height="123">
                <img src="커피종류 이미지/카푸치노.jpg" width="111" height="123" title="에스프레소 위에 하얀 우유 거품을 올린 커피로, 부드러우면서도 진한 맛을 즐기고 싶을 때 빠지지 않는 메뉴이다. 거품의 두께가 최소한 1㎝ 이상은 되어야 하며 우유와 거품의 양을 동일하게 맞추어야 라떼와 달리 커피 맛이 진해진다">
            </p>
        </blockquote>
