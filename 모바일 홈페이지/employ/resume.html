<script src="file:///C|/Program Files (x86)/Adobe/Adobe Dreamweaver CS5.5/Configuration/Third Party Source Code/jquery-mobile/jquery-1.5.min.js" type="text/javascript"></script>

<body>

	<div data-role="nojs" style="border:4px solid red; font-size:24px;">

    <div data-role="page" id="page">

        <div data-role="content">
            <form method="get">
                <div data-role="fieldcontain">
                    <label for="name">성명 </label>
                    <input name="name" type="text" id="name" style="width:150px" value="" maxlength="10" />

                </div>
                <div data-inline="true" data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>성별</legend>
                        <input type="radio" name="sex" id="sex_0" value="" />
                        <label for="sex_0">남</label>
                        <input type="radio" name="sex" id="sex_1" value="" />
                        <label for="sex_1">여</label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <p>
                        <label for="selectmenu" class="select">휴대전화번호</label>
                    </p>
                    <p>
                        <select name="selectmenu" id="selectmenu" data-native-menu="false">
                            <option data-placeholder="true">선택</option>
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>

                            <option value="019">019</option>

                        <input name="phonenumber" type="text" id="phonenumber" style="width:100px" value="" maxlength="4" />
                        -
                        <input type="text" style="width:100px" value="" maxlength="4" />
                    </p>
                </div>
                <div data-role="fieldcontain">
                    <label for="address">주소</label>
                    <textarea cols="40" rows="8" name="address" id="address"></textarea>
                </div>
                <div data-role="fieldcontain">
                    <label for="email">이메일</label>
                    <input name="email" type="text" id="email" style="width:120px" value="" maxlength="12" /> @
                    <select name="selectmenu" id="selectmenu" data-native-menu="false">
                        <option data-placeholder="true" value="">Choose</option>
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="google.com">google.com</option>
                        <option value="dreamwiz.com">dreamwiz.com</option>
                        <option value="Other">직접입력</option>
                    </select>

        <script>
            $(function ()
            {
                $('select#selectmenu').live('change',
                function (e)
                {
                    if ($(this).val() == 'Other')
                    {
                        $(this).parent().replaceWith('<input type="text" name="selectmenu" id="selectmenu" value="" class="ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c ui-focus">');
                    }
                });
            });
